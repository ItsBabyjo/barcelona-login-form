<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <!-- main-conten-section -->
    <div class="main-conten">
      <!-- logo-section -->
      <div class="logo">
        <img src="./item/logo.png" alt="barcelona-logo.jpg" width="87px">
      </div>
      <!--  -->
      <!-- title-section -->
      <div class="title-conten">
        <h1 class="titel">BARCELONA MEMBER FORM</h1>
      </div>
      <!--  -->
      <!-- login-form-section -->

      <!-- facebook -->
      <div class="login-form">
        <!-- facebook -->
        <button class="fb-btn">
          <span class="fb-icon"><img src="./item/iconfb.png" alt="fb-icon.jpg" width="40px"></span>
          <span class="teks-fb">Continue with Facebook</span>
        </button>
        <!--  -->

        <!-- instagram -->
        <button class="fb-btn">
          <span class="fb-icon"><img src="./item/icons8-google-48.png" alt="fb-icon.jpg" width="38px"></span>
          <span class="teks-fb">Continue with Google</span>
        </button>
        <!--  -->

        <!-- email -->

        <!-- <input class="email-btn" type="email" placeholder="Email Addres">   -->

        <button class="submit-button" type="submit">
          <span class="teks-submit">Log In</span>
        </button>

        
      </div>
      <!--  -->
    </div>

    <!--  -->
  </div>

</body>
</html>
